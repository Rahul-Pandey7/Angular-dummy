<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LeafLet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
</head>
<style>
    #isMap{
        height:380px;
    }
</style>
<body>
    <h1>This is leaflet Introduction</h1>
    <div id= "isMap"></div>
    <script>
        //making of custom icon
        const myIcon = L.icon({
            iconUrl: 'bharat_agri.png',
            iconSize: [85, 38],
            iconAnchor: [25, 16],
        });
        //making of map and tiles
        const mymap = L.map('isMap').setView([18.5637999,73.7635456],13);
        const attribution = '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors';
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, {attribution});
        tiles.addTo(mymap);
        L.marker([18.5637999,73.7635456], {icon : myIcon}).addTo(mymap);
    </script>
</body>
</html>
