<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #map{
            height : 400px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = "map"></div>
    <script>
        var map = L.map('map').setView([18.5637999,73.7635456],13);
        L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=ygVG0ZbU6TlLHjcDXv7b',{
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a><a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
            crossOrigin: true
        }).addTo(map);

        var marker = L.marker([18.5637999,73.7635456]).addTo(map);
        marker.bindPopup('<b>Hey! There<br> This is BharatAgri.</b>').openPopup();
    </script>
</body>
</html>
